<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f3ff"/>
      <stop offset="100%" stop-color="#bc13fe"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Dark circle background -->
  <circle cx="32" cy="32" r="30" fill="#0a0a12" stroke="url(#g)" stroke-width="2"/>
  <!-- Code brackets < /> -->
  <g filter="url(#glow)" fill="none" stroke="url(#g)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- < -->
    <polyline points="22,20 12,32 22,44"/>
    <!-- > -->
    <polyline points="42,20 52,32 42,44"/>
    <!-- / -->
    <line x1="36" y1="16" x2="28" y2="48"/>
  </g>
</svg>
